imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: de }
    secret:          %secret%
    charset:         UTF-8
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  de
    session:
        auto_start:     true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_dbname%
        user:     %database_user%
        password: %database_pass%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: smtp
    host:      localhost
    username:  ~
    password:  ~
    spool:     { type: memory }

jms_security_extra:
    secure_all_services: false

knp_menu:
    twig:  # use "twig: false" to disable the Twig extension and the TwigRenderer
        template: "KcbBonnligaWebsiteBundle::knp_menu.html.twig"

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Kcb\Bonnliga\Bundle\WebsiteBundle\Entity\User

services:
    dateshift.twig.extension:
        class: Kcb\Bonnliga\Bundle\WebsiteBundle\Extension\TwigDateShiftExtension
        tags:
            - { name: twig.extension }

sylius_blogger:
    driver: doctrine/orm
    classes:
        model:
            post: Kcb\Bonnliga\Bundle\WebsiteBundle\Entity\Blog\Post
        form:
            type:
                post: Sylius\Bundle\BloggerBundle\Form\Type\PostType